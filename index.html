<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Word Count</title>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <header class="controls">
      <form>
        <div class="form-group">
          <input type="checkbox" name="spellCheck" id="spell-check" />
          <label for="spell-check">Spell Check</label>
        </div>
        <div class="form-group">
          <input type="checkbox" name="countSpaces" id="count-spaces" />
          <label for="count-spaces">Count spaces/tabs as characters</label>
        </div>
      </form>
      <button class="btn" id="demo-text">Demo Text</button>
      <button class="btn" id="copy">Copy</button>
      <button class="btn" id="clear">Clear</button>
    </header>
    <main class="editor">
      <textarea
        id="txtid"
        name="txtname"
        rows="4"
        cols="50"
        placeholder="Hello World!"
        spellcheck="false"
      ></textarea>
    </main>
    <footer class="results">
      <div class="chars">
        <p id="char-count" class="count">0</p>
        <p>Characters</p>
      </div>
      <div class="words">
        <p id="word-count" class="count">0</p>
        <p>Words</p>
      </div>
      <div class="sentences">
        <p id="sentence-count" class="count">0</p>
        <p>Sentences</p>
      </div>
      <div class="paras">
        <p id="para-count" class="count">0</p>
        <p>Paragraphs</p>
      </div>
    </footer>
  </body>
</html>
